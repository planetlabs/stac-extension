name: Draft Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Draft Release
        run: node scripts/release.js --token ${{secrets.GITHUB_TOKEN}} --tag ${GITHUB_REF_NAME}
